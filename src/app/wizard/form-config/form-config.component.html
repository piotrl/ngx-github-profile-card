<form>
    <!-- Widget template -->
    <div class="tooltip choose-user">
        <input type="text" placeholder="GitHub username" id="gh-uname"
               name="username"
               [(ngModel)]="model.username" />
        <input type="submit" id="gh-uname-submit" value="send"
        (click)="onModelSave()"/>
    </div>

    <div class="tooltip choose-repos-num">
        <label for="gh-reposNum">repositories: </label>
        <input type="number" min="0" max="10" value="5" id="gh-reposNum"/>
    </div>

    <div class="tooltip choose-repo-sorting">
        <input type="radio" name="repo-sorting" id="last-updated" value=""/>
        <label for="last-updated">Last updated</label>
        <br/>
        <input type="radio" name="repo-sorting" id="most-starred" value="" checked/>
        <label for="most-starred" class="active">Most starred</label>
    </div>
</form>
